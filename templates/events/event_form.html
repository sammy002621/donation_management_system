{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Event - DMS{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Event</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save Event</button>
            <a href="{% url 'event-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
