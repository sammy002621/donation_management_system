{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if form.instance.pk %}Edit{% else %}Add{% endif %} Donor - DMS
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Donor</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save Donor</button>
            <a href="{% url 'donor-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
