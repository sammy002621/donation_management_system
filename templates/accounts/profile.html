{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile - DMS{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
